<script type="jtk" id="scienceApp-templete">
<div class="runningbox wf-box ui-selectee" id="${id}" style="left:${left}px;top:${top}px;" title="${scienceAppData.name} v.${scienceAppData.version}">

	<div class="input-ports-list">
		<ul class="inputport port">
			<r-each in="inputPorts">
				<r-tmpl id="input-port-templete"></r-tmpl>
			</r-each>
		</ul>
	</div>
	
	<div class="output-ports-list">
		<ul class="outputport port">
			<r-each in="outputPorts">
				<r-tmpl id="output-port-templete"></r-tmpl>
			</r-each>
		</ul>
	</div>

	<div class="wf-icon">
		<i class="icon-cogs"></i>
	</div>

	<div class="addIp buttonwait wf-app-status">
		Waiting
	</div>
	<div class="wf-app-title">
		${scienceAppData.name}
		<br/>
		v.${scienceAppData.version}
	</div>
</div>
</script>

<script type="jtk" id="workflowApp-templete">
<div class="runningbox wf-box ui-selectee" id="${id}" style="left:${left}px;top:${top}px;">
	<div class="input-ports-list">
		<ul class="inputport port">
			<r-each in="inputPorts">
				<r-tmpl id="wf-input-port-templete"></r-tmpl>
			</r-each>
		</ul>
	</div>
	
	<div class="output-ports-list">
		<ul class="outputport port">
			<r-each in="outputPorts">
				<r-tmpl id="wf-output-port-templete"></r-tmpl>
			</r-each>
		</ul>
	</div>

	<div class="wf-icon">
		<r-if test="scienceAppData.runType=='DynamicConverter'">
			<i class="fa fa-code"></i>
		</r-if>
		<r-if test="scienceAppData.runType=='Controller'">
			<i class="fa fa-flag"></i>
		</r-if>
		<r-if test="scienceAppData.runType=='FileComponent'">
			<i class="fa fa-file-code-o"></i>
		</r-if>
	</div>
	<div class="addIp buttonwait wf-app-status">
		Waiting
	</div>
	<div class="wf-app-title">
		${scienceAppData.name}
	</div>
</div>
</script>


<script type="jtk" id="input-port-templete">
<li>
	<span class="input-port-name">
		${$key}
		${name_}
	</span>
	<jtk-target port-id="${$key}" port-type="inputPorts"></jtk-target>
</li>
</script>
<script type="jtk" id="output-port-templete">
<li>
	<span class="output-port-name">
		${$key}
		${name_}
	</span>
	<jtk-source port-id="${$key}" port-type="outputPorts"></jtk-source>
</li>
</script>

<script type="jtk" id="wf-input-port-templete">
<li>
	<span class="input-port-name">
		${$key}
		${name_}
	</span>
	<jtk-target port-id="${$key}" port-type="all"></jtk-target>
</li>
</script>
<script type="jtk" id="wf-output-port-templete">
<li>
	<span class="output-port-name">
		${$key}
		${name_}
	</span>
	<jtk-source port-id="${$key}" port-type="all"></jtk-source>
</li>
</script>
