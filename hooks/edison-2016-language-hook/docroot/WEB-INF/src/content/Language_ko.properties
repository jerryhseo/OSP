javax.portlet.description.2=계정 설정 포틀릿은 한번에 모든 개인 설정을 할 수 있도록 하여 지점을 쉽게 사용할 수 있습니다. 사용자들은 프로필을 편집할 수 있으며, 그들이 속한 사이트 회원권과 조직, 사용자 그룹을 볼 수 있습니다.
javax.portlet.description.15=웹 콘텐트 포틀릿은 기사, 자주묻는 질문, 뉴스 등과 같은 콘텐트를 사이트에 추가할 수 있도록 해줍니다. 관리자는 사용자 권한과 사용허가와 마찬가지로 콘텐트를 관리할 수 있습니다. 사용자는 각자의 권한에 따라 콘텐트를 추가, 편집, 승인, 또는 보기를 할 수 있습니다.
javax.portlet.description.20=문서와 미디어 포틀릿은 가상 공유 드라이브이며, 파일 속성, 메타데이터, 버전관리, 사용자 지정 가능 폴더 기능을 가지고 있습니다. 관리자는 폴더와 문서를 관리할 수 있으며, 문서와 미디어 라이브러리를 열람하고 사용권한을 변경할 수 있습니다.
javax.portlet.description.25=여론조사 포틀릿은 쉽고 재미있게 다중 선택형 설문문항을 생성할 수 있습니다. 사용자는 자신의 여론조사를 추가, 편집하고 결과를 볼 수 있습니다.
javax.portlet.description.28=북마크 포틀릿은 선호하거나, 자주 방문하거나, 다른 사용자들과 공유하고 싶은 사이트로의 바로가기입니다. 사용자는 북마크를 추가, 삭제, 그리고 공유할 수 있습니다.
javax.portlet.description.31=미디어 갤러리 포틀릿은 이미지, 비디오, 오디오를 언제 어디서나 접근할 수 있도록 해주는 중앙 저장소 입니다. 관리자는 폴더, 이미지, 비디오, 오디오를 추가할 수 있으며, 사용허가를 설정하고 고급 설정을 관리할 수 있습니다. 사용자는 각자의 권한에 따라 폴더, 이미지, 비디오, 오디오를 관리할 수 있습니다.
javax.portlet.description.62=이 포틀릿은 더 이상 사용되지 않습니다. 자산 발행기를 사용하십시오.
javax.portlet.description.98=소프트웨어 카탈로그 포틀릿은 방문자들에게 보여줄 소프트웨어들을 정의할 수 있게 해줍니다. 관리자는 카탈로그 아이템을 관리하고, 사용허가를 설정할 수 있습니다.
javax.portlet.description.99=태그 포틀릿은 유연한 용어 그룹과 정의된 어휘를 사용하여 콘텐트를 범주화할 수 있도록 해줍니다. 관리자는 모든 태그를 관리할 수 있으며, 사용허가을 지정하고 고급 옵션을 설정할 수 있습니다. 사용자는 자신의 태그를 관리할 수 있으며, 콘텐트를 범주화할 때 사용할 태그 세트와 카테고리를 정의할 수 있습니다.
javax.portlet.description.125=사용자는 포털을 통하여 작업을 수행하는 개인입니다. 관리자는 새로운 사용자를 생성하거나 비활성화할 수 있습니다. 사용자는 사이트에 가입할 수 있고, 조직 체계에 들어갈 수 있으며, 권한 내에서 특정한 사용허가를 가지며, 사용자 그룹에 속할 수 있다. 사용자 그룹은 조직과 무관하게 생성될 수 있으며, 사용자 그룹 내의 회원들을 사이트나, 권한 같은 다른 콜렉션에 한번에 지정할 수 있습니다. 사용자 그룹은 또한 사용자 그룹 회원들의 개인 사이트 템플릿을 커그터마이징하는 데에 사용될 수도 있습니다.
javax.portlet.description.127=사용자 그룹은 사용자 들이 속한 조직과는 별도로 사용자들을 그룹화할 수 있습니다. 관리자는 사용자 그룹을 생성하여 사이트의 회원으로 사용자 그룹을 지정할 수 있습니다. 사용자 그룹이 사이트에 회원 그룹으로 속하게 되면 사용자 그룹에 속한 모든 회원은 자동으로 그 사이트의 회원이 됩니다.
javax.portlet.description.128=권한은 특정 영역 안의 포털에서 특정 기능을 공유하는 사용자들의 집단입니다. 관리자들은 어떤 포틀랫 어플리케이션 안에서 다양한 기능들의 권한을 부여할 수 있습니다.  
javax.portlet.description.129=비밀번호 정책은 사용자 락아웃이나 비밀번호 만료 등의 기업자 레벨의 보안단계를 알려줍니다. 관리자는 정책을 정의 또는 LDAP 서버에 위임 할 수 있습니다.
javax.portlet.description.130=환경설정은 대부분의 글로벌 포털 환경설정들을 포함합니다. 이름, 권한부여, 새로운 유저 단체, 그리고 메일 호스트 이름등을 제공합니다.
javax.portlet.description.131=모니터링은 포털에서 라이브 세션들을 볼수있게 해줍니다. 실행 효율성을 위하여 일반적으로 이 기능은 꺼져있습니다. 
javax.portlet.description.132=플러그인 구성은 관리자들이 특정 플러그인에 엑세스할수있는 특정 포털의 구성을 알려줍니다. 
javax.portlet.description.134=싸이트는 컨텐츠를 보여주고 특정 어플리케이션의 엑세스할수있는 페이지들로 구성되어 있습니다.싸이트는 특정 페이지나 컨텐츠를 볼수있도록 권한이 부여된 멤버들을 지정할수 있습니다.
javax.portlet.description.135=포털 인스턴스 는 관리자들이 하나의 서버에 하나 이상의 포 인스턴스를 실행할 수 있게 해줍니다. 각각의 포털 인스턴스의 데이터는 다른 포털 인스턴스와 분리되어있습니다. 
javax.portlet.description.136=플러그인 설치는 유저들이 라이프레리 저장소나 사용자 정의 플러그인을 설치할수있도록 도와줍니다.
javax.portlet.description.137=서버 관리자 환경설정들은 제어 로그, 케칭, 검색 색인 및 기타 기능들을 제공합니다. 특정 관리자들은 시스템 성능, 상세 서버 환경설정, 리인텍스 검색이나 케칭을 변경할수 있도록 감시 할수 있습니다. 
javax.portlet.description.140=마이 페이지는 사용자 정의 웹 페이지들로 구성되어있으며, 각각의 권한에 따라서, 페이지 편집, 페이지 추가, 기타 모양등을 변경할수 있습니다. 
javax.portlet.description.146=페이지 템플릿은 페이지 생성시 어떤 페이지를 사용할지와 어떤 포틀렛들을 포함시킬지 선택할수있게 해줍니다. 관리자들은 페이지 템플릿을 정의, 편집 또는 권한부여등을 제공할수 있습니다. 
javax.portlet.description.147=카테고리는 컨텐트 아이템들을 테그할수있는 어휘용어의 집합을 말합니다. 관리자들은 새로운 어휘용어를 생성시키거나 컨텐트를 제작할때 사용자들이 선택할수있는 카테고리로 분류시킬수 있습니다.  
javax.portlet.description.149=싸이트 템플렛들은 싸이트 생성시 페이지를 정의하거나 웹 컨텐트를 선택할수 있게 도와줍니다. 관리자들은 싸이트 템플렛들을 정의, 편집하거나 권한부여를 할 수있습니다  
javax.portlet.description.154=위키는 사용자가 함께 모여 지역에 지식을 공유 할 수있는 소셜 협업 백과 사전입니다. 관리자들은 위키 페이지들을 추가, 편집, 권한변경, 혹은 고급 옵션들을 설정할수 있습니다.
javax.portlet.description.156=페이지들은 포털에 있는 사용자 정의 웹 페이지로 구성되어 있으며, 유저 개개인의 권한에따라 페이지 편집, 추가 혹은 변경시킬수 있습니다.
javax.portlet.description.161=블로그는 짧은 저널, 기사, 또는 일기 형식등의 표준적인 블로그 기능을 제공합니다.관리자들은 블로그 항목들을 추가, 검색, 업데이트 혹은 삭제시킬수 있습니다. 
javax.portlet.description.162=메세지 보드는 다양한 깊이와 계급층의 유저들을 위한 대화포럼을 제공합니다. 관리자들은 메세지 보드를 관리, 유저 권한 생성, 혹은 유저 사용을 금지시킬수 있습니다. 유저들은 메세지 보드 포스트, 카테고리들의 구독항목들을 관리할수 있고, 통계를 볼수 있습니다. 
javax.portlet.description.178=모바일 디바이스는 특정 디바이스가 엑세스할수있는 권한을 구성시킬수 있도록 도와줍니다. 
javax.portlet.description.179=소셜 엑티비티는 사이트 내에서 사용자의 참여를 계산에 사용되는 측정을 조정할 수 있도록 도와줍니다. 유저의 참여와 공허에따라 그 결과에 따른 보상이 수여됩니다.
javax.portlet.description.182=휴지통은 사용자에 의해 제거된 모든 자산을 보여줍니다. 자산들은 복원시키거나 영구적으로 삭제될 수 있습니다
javax.portlet.description.191=팀은 싸이트 멤버들의 집단을 말합니다. 권한과 같은 절차로, 싸이트 관리자들은 팀에게 특정 권한 제공할수 있습니다.
